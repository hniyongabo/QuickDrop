<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - QuickDrop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="auth-container">
        
        <a href="landingpage.html" class="logo">QuickDrop</a>

        <div class="auth-card">
            <h1>Sign In</h1>

            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="login-submit-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.4" stroke-dashoffset="10"></circle>
                        </svg>
                        Signing in...
                    </span>
                </button>

            </form>

            <p class="auth-link">
                Don't have an account? <a href="SignUp.html">Sign Up</a>
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
