<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - QuickDrop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-inner container">
            <a href="landingpage.html" class="logo">QuickDrop</a>
            
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li>
                        <a href="#" class="btn btn-primary" id="openModalBtnDesktop">Create New Delivery</a>
                    </li>
                    
                    <li class="profile-menu">
                        <a href="#" class="profile-toggle" id="profileToggle">Profile ▼</a>
                        <ul class="dropdown-menu" id="profileDropdown">
                            <li><a href="Profile.html">Settings</a></li>
                            <li><a href="login.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main class="container">

        <div class="dashboard-header">
            <h1>Welcome!</h1>
        </div>

        <section class="content-section active-deliveries">
            <h2>Active Deliveries</h2>
            <div class="deliveries-grid">
                <div class="loading-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </section>

        <section class="content-section past-deliveries">
            <h2>Past Deliveries</h2>
            <div class="list-container">
                <div class="loading-skeleton">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
            </div>
        </section>
            
    </main>

    <button class="fab" id="openModalBtnMobile" aria-label="Create New Delivery">+</button>

    <div class="modal-overlay" id="deliveryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Delivery Details</h2>
                <button class="modal-close" id="closeModalBtn">×</button>
            </div>
            
            <form id="parcelForm" class="modal-form">
                
                <div class="form-group">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" name="pickup" placeholder="e.g., Nyarugenge, KN 4 Ave" required>
                </div>
                <div class="form-group">
                    <label for="delivery">Delivery Location</label>
                    <input type="text" id="delivery" name="delivery" placeholder="e.g., Gisozi, Gasabo" required>
                </div>

                <div class="form-group">
                    <label for="parcelType">Parcel Type</label>
                    <select id="parcelType" name="parcelType" required>
                        <option value="">Select type</option>
                        <option value="document">Document</option>
                        <option value="package">Package</option>
                        <option value="electronics">Electronics</option>
                        <option value="fragile">Fragile</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                 <div class="form-group" id="otherDetailsGroup" style="display: none;">
                    <label for="otherDetails">Details of Parcel (Required for 'Other' type)</label>
                    <textarea id="otherDetails" name="otherDetails" rows="4" placeholder="e.g., Small box of customized mugs, needs careful handling."></textarea>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" min="0.1" placeholder="e.g. 2.5" required>
                </div>

               
                <div class="form-group">
                    <label for="senderName">Sender Name</label>
                    <input type="text" id="senderName" name="senderName" required>
                </div>
                <div class="form-group">
                    <label for="senderPhone">Sender Phone</label>
                    <input type="tel" id="senderPhone" name="senderPhone" placeholder="+250 788 123 456" required>
                </div>

                <div class="form-group">
                    <label for="receiverName">Receiver Name</label>
                    <input type="text" id="receiverName" name="receiverName" placeholder="e.g., Jean Claude M." required>
                </div>
                <div class="form-group">
                    <label for="receiverPhone">Receiver Phone</label>
                    <input type="tel" id="receiverPhone" name="receiverPhone" placeholder="+250 788..." required>
                </div>

                <div class="form-group">
                    <label for="courier">Choose Delivery Person (Optional)</label>
                    <select id="courier" name="courier">
                        <option value="">Select available courier (optional)</option>
                    </select>
                    <small class="courier-note">Only online couriers shown. Leave empty to let couriers accept your order.</small>
                </div>

                <div class="form-group">
                    <label>Pickup Location Map</label>
                    <div id="pickupMap">
                        <iframe 
                            src="http://googleusercontent.com/maps/google.com/2" 
                            width="100%" 
                            height="200" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="booking-submit-btn">
                    <span class="btn-text">Request Booking</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.4" stroke-dashoffset="10"></circle>
                        </svg>
                        Creating...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
