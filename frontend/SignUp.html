<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickDrop</title>
    
    <style>
        /* General Layout (Assuming you have this in styles.css) */
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .auth-container { width: 100%; max-width: 400px; padding: 20px; }
        .auth-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: bold; color: #007bff; text-align: center; display: block; margin-bottom: 20px; text-decoration: none; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px; 
            margin-top: 10px; 
        }
        .role-selection { display: flex; gap: 20px; }
        .role-option input { margin-right: 5px; }

        /* --- ERROR MESSAGE STYLE --- */
        .error-message {
            color: red;
            font-size: 12px;
            display: block; 
            margin-top: 5px;
        }

        /* Modal Specific Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 25px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%; 
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .file-upload-group input[type="file"] {
            border: none;
            padding: 0;
            margin-top: 5px;
        }
    </style>
    </head>
<body>

    <div class="auth-container">
        
        <a href="landingpage.html" class="logo">QuickDrop</a>

        <div class="auth-card">
            <h1>Create Your Account</h1>

            <form action="#" method="POST" id="main-signup-form">
                
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="role-customer" name="role" value="customer" checked required>
                            <label for="role-customer">Customer</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role-courier" name="role" value="courier" required>
                            <label for="role-courier">Courier</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <span id="password-match-error" class="error-message"></span>
                </div>
                <input type="hidden" id="hidden-vehicle-model" name="vehicle_model">
                <input type="hidden" id="hidden-license-plate" name="license_plate">
                <input type="hidden" id="hidden-driver-license-num" name="driver_license_num">
                <input type="hidden" id="hidden-id-card-num" name="id_card_num">
                <input type="hidden" id="hidden-experience" name="experience">
                <input type="hidden" id="hidden-motivation" name="motivation">

                <button type="submit" class="btn btn-primary">Create Account</button>

            </form>

            <p class="auth-link">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </div>

    </div>

    <div id="courierModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Courier Application Details</h2>
            <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 1rem; color: #555; line-height: 1.6; margin-bottom: 1.5rem;">Please provide the following information to complete your <strong>Courier</strong> profile with QuickDrop.</p>
            
            <form id="courier-details-form">
                
                <div class="form-group">
                    <label for="vehicle-model">Bike/Car Model</label>
                    <input type="text" id="vehicle-model" required>
                </div>
                
                <div class="form-group">
                    <label for="license-plate">Bike/Car Plate (Verified according to Rwandaâ€™s law)</label>
                    <input type="text" id="license-plate" required>
                </div>
                
                <div class="form-group">
                    <label for="driver-license-num">Driver's License Number</label>
                    <input type="text" id="driver-license-num" required>
                </div>
                <div class="form-group file-upload-group">
                    <label for="driver-license-file">Upload Driver's License Photo</label>
                    <input type="file" id="driver-license-file" accept="image/*,.pdf" required>
                </div>
                
                <div class="form-group">
                    <label for="id-card-num">National ID Card Number</label>
                    <input type="text" id="id-card-num" required>
                </div>
                <div class="form-group file-upload-group">
                    <label for="id-card-file">Upload National ID Card Photo</label>
                    <input type="file" id="id-card-file" accept="image/*,.pdf" required>
                </div>

                <div class="form-group">
                    <label for="delivery-experience">Delivery Experience (Years)</label>
                    <input type="number" id="delivery-experience" min="0" value="0" required>
                </div>

                <div class="form-group">
                    <label for="motivation">Why do you want to deliver for QuickDrop?</label>
                    <textarea id="motivation" rows="3" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" id="saveCourierDetails">Save Details</button>
            </form>
        </div>
    </div>
    <script>
        const roleCourier = document.getElementById('role-courier');
        const courierModal = document.getElementById('courierModal');
        const closeModal = document.querySelector('.close-btn');
        const courierDetailsForm = document.getElementById('courier-details-form');
        const mainForm = document.getElementById('main-signup-form');
        
        // Elements for Password Matching validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordMatchError = document.getElementById('password-match-error');

        // Note: Phone number elements and its 'input' event listener have been removed here.


        // --- Modal Logic (Unchanged) ---
        roleCourier.addEventListener('change', function() {
            if (this.checked) {
                courierModal.style.display = 'block';
            }
        });
        closeModal.addEventListener('click', function() {
            courierModal.style.display = 'none';
        });
        window.addEventListener('click', function(event) {
            if (event.target === courierModal) {
                courierModal.style.display = 'none';
            }
        });
        courierDetailsForm.addEventListener('submit', function(e) {
            e.preventDefault(); 
            document.getElementById('hidden-vehicle-model').value = document.getElementById('vehicle-model').value;
            document.getElementById('hidden-license-plate').value = document.getElementById('license-plate').value;
            document.getElementById('hidden-driver-license-num').value = document.getElementById('driver-license-num').value;
            document.getElementById('hidden-id-card-num').value = document.getElementById('id-card-num').value;
            document.getElementById('hidden-experience').value = document.getElementById('delivery-experience').value;
            document.getElementById('hidden-motivation').value = document.getElementById('motivation').value;
            alert('Courier details saved! Please click "Create Account" to finalize.');
            courierModal.style.display = 'none';
            mainForm.setAttribute('data-courier-details-complete', 'true');
        });


        // --- Main Form Submission and Validation (Password Matching is KEPT) ---
        mainForm.addEventListener('submit', function(e) {
            let formIsValid = true;
            
            // 1. Check Password Match (KEPT)
            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordMatchError.textContent = 'Passwords do not match.';
                formIsValid = false;
            } else {
                passwordMatchError.textContent = '';
            }

            // 2. Check Courier Details completion (KEPT)
            const isCourier = document.getElementById('role-courier').checked;
            const detailsComplete = mainForm.getAttribute('data-courier-details-complete') === 'true';

            if (isCourier && !detailsComplete) {
                alert('Please complete the Courier Application Details pop-up first.');
                courierModal.style.display = 'block'; 
                formIsValid = false;
            }

            // 3. Prevent form submission if any validation failed
            if (!formIsValid) {
                e.preventDefault(); 
            }
        });

    </script>
</body>
</html>
