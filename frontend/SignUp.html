<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickDrop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        
        <a href="landingpage.html" class="logo">QuickDrop</a>

        <div class="auth-card">
            <h1>Create Your Account</h1>

            <form action="#" method="POST">
                
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="role-customer" name="role" value="customer" checked required>
                            <label for="role-customer">Customer</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role-courier" name="role" value="courier" required>
                            <label for="role-courier">Delivery Guy</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

            </form>

            <p class="auth-link">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
