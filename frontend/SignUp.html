<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickDrop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="auth-container">
        
        <a href="landingpage.html" class="logo">QuickDrop</a>

        <div class="auth-card">
            <h1>Create Your Account</h1>

            <form action="#" method="POST" id="main-signup-form">
                
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="role-customer" name="role" value="customer" checked required>
                            <label for="role-customer">Customer</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role-courier" name="role" value="courier" required>
                            <label for="role-courier">Courier</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <span id="password-match-error" class="error-message"></span>
                </div>
                <input type="hidden" id="hidden-vehicle-model" name="vehicle_model">
                <input type="hidden" id="hidden-license-plate" name="license_plate">
                <input type="hidden" id="hidden-driver-license-num" name="driver_license_num">
                <input type="hidden" id="hidden-id-card-num" name="id_card_num">
                <input type="hidden" id="hidden-experience" name="experience">
                <input type="hidden" id="hidden-motivation" name="motivation">

                <button type="submit" class="btn btn-primary">Create Account</button>

            </form>

            <p class="auth-link">
                Already have an account? <a href="Login.html">Sign In</a>
            </p>
        </div>

    </div>

    <div id="courierModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Courier Application Details</h2>
            <p class="courier-modal-text">Please provide the following information to complete your <strong>Courier</strong> profile with QuickDrop.</p>
            
            <form id="courier-details-form">
                
                <div class="form-group">
                    <label for="vehicle-model">Bike/Car Model</label>
                    <input type="text" id="vehicle-model" required>
                </div>
                
                <div class="form-group">
                    <label for="license-plate">Bike/Car Plate (Verified according to Rwanda's law)</label>
                    <input type="text" id="license-plate" required>
                </div>
                
                <div class="form-group">
                    <label for="driver-license-num">Driver's License Number</label>
                    <input type="text" id="driver-license-num" required>
                </div>
                <div class="form-group file-upload-group">
                    <label for="driver-license-file">Upload Driver's License Photo</label>
                    <input type="file" id="driver-license-file" accept="image/*,.pdf" required>
                </div>
                
                <div class="form-group">
                    <label for="id-card-num">National ID Card Number</label>
                    <input type="text" id="id-card-num" required>
                </div>
                <div class="form-group file-upload-group">
                    <label for="id-card-file">Upload National ID Card Photo</label>
                    <input type="file" id="id-card-file" accept="image/*,.pdf" required>
                </div>

                <div class="form-group">
                    <label for="delivery-experience">Delivery Experience (Years)</label>
                    <input type="number" id="delivery-experience" min="0" value="0" required>
                </div>

                <div class="form-group">
                    <label for="motivation">Why do you want to deliver for QuickDrop?</label>
                    <textarea id="motivation" rows="3" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" id="saveCourierDetails">Save Details</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
