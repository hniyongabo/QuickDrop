<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - QuickDrop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="CustomerDashboard.html" class="logo">QuickDrop</a>
        
        <nav class="main-nav" id="mainNav">
            <ul>
                <li><a href="CustomerDashboard.html" class="nav-link">My Dashboard</a></li>
                
                <li class="profile-menu">
                    <a href="#" class="profile-toggle" id="profileToggle">Profile â–¼</a>
                    <ul class="dropdown-menu" id="profileDropdown">
                        <li><a href="Profile.html" class="nav-link active">Settings</a></li>
                        <li><a href="login.html">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main class="container">

        <div class="page-header">
            <h1>Profile & Settings</h1>
        </div>
        
        <section class="settings-card">
            <h2>Personal Information</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="Raj" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="raj@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="+250 788 123 456" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="456 Oak Ave" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </section>
        
        <section class="settings-card">
            <h2>Change Password</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current_password" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </section>

    </main>


    <script src="script.js"></script>
</body>
</html>
