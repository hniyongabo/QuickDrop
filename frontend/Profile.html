<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - QuickDrop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-inner container">
            <a href="landingpage.html" class="logo">QuickDrop</a>
            
            <nav>
                <ul class="nav-menu" id="navMenu">
                    <li>
                        <a href="CustomerDashboard.html" class="nav-link back-link">My Dashboard</a>
                    </li>
                    
                    <li class="profile-menu">
                        <a href="#" class="profile-toggle" id="profileToggle">Profile â–¼</a>
                        <ul class="dropdown-menu" id="profileDropdown">
                            <li><a href="Profile.html" class="nav-link active">Settings</a></li>
                            <li><a href="login.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main class="container">

        <div class="page-header">
            <h1>Profile & Settings</h1>
        </div>
        
        <section class="settings-card">
            <h2>Personal Information</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <button type="submit" class="btn btn-primary" id="profile-update-btn">
                    <span class="btn-text">Save Changes</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.4" stroke-dashoffset="10"></circle>
                        </svg>
                        Saving...
                    </span>
                </button>
            </form>
        </section>
        
        <section class="settings-card">
            <h2>Change Password</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current_password" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </section>

    </main>


    <script src="script.js"></script>
</body>
</html>
